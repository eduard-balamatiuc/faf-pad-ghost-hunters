global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Docker service discovery for all Ghost Hunters microservices
  - job_name: "docker-services"
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 15s
    relabel_configs:
      # Only scrape containers with label prometheus.scrape=true
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        regex: "true"
        action: keep
      # Use service name as job label
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: job
      # Use container name as instance label
      - source_labels: [__meta_docker_container_name]
        regex: /(.*)
        target_label: instance
      # Get metrics port from label or default
      - source_labels: [__meta_docker_container_label_prometheus_port]
        regex: (.+)
        target_label: __address__
        replacement: $1
      # Default metrics path
      - source_labels: [__meta_docker_container_label_prometheus_path]
        regex: (.+)
        target_label: __metrics_path__
