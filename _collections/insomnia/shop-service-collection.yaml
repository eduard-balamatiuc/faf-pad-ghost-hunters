  description: '# Shop Service - Ghost Hunters Platform## Service
    OverviewMicroservice responsible for handling available shop items,
    presenting to players:1. Item Title - title of the item (e.g. “*Candle*”),
    2. Description - description of the corresponding item (e.g. “*Candle is a
    ghost-provocative tool that is used to gather evidences and track possible
    presence of the Ghost on the Map*.”), 3. Durability - the number of sessions
    in which the item can be used or the number of usages during the session
    (e.g. Candle have a durability of “*1 Usage*”, respectively one usage per
    session, or Radio has durability “*10 seconds*”), 4. Price - the amount of
    in-game currency that is required to spend to procure the corresponding item
    (e.g. “*Candle Price: 100$*”).This components uses services personal
    Database - `shop_db` , which contains information about each item details,
    mentioned previously, as well as every registered price across time.##
    Communication Contract### Exposed API Endpoints#### `GET /shop/items` -
    Consumed by Inventory Service**Description:** Retrieves all shop items or
    filtered items by category. Supports optional category query parameter for
    filtering.**Query Parameters**:`category` (optional): Category type used for
    filtering shop items (e.g., `INVESTIGATIVE`,
    `PROTECTIVE`)**Payload:**```jsonNone```**Response:**1. No query parameter
    supplied - `/shop/items` (All Shop Items are
    retrieved):```json{  "shopItems": [    {      "id": "emf",      "title":
    "EMF Reader",      "description": "Measures EMF Level.",      "category":
    "INVESTIGATIVE",      "durability": 5,      "price":
    50    },    {      "id": "crucifix",      "title":
    "Crucifix",      "description": "Prevents Ghost Attacks.",      "category":
    "PROTECTIVE",      "durability": 3,      "price": 150    },    {      "id":
    "radio",      "title": "Radio",      "description": "Enables communication
    across rooms.",      "category": "COMMUNICATION",      "durability":
    10,      "price": 150    }  ]}```2. Query parameter supplied -
    `/shop/items?category=investigative` (Filtered by
    category: `?category=INVESTIGATIVE`):```json{  "shopItems":
    [    {      "id": "emf",      "title": "EMF Reader",      "description":
    "Measures EMF Level.",      "category": "INVESTIGATIVE",      "durability":
    5,      "price": 50    },    {      "id": "salt",      "title":
    "Salt",      "description": "Salt used to track ghost
    footprints.",      "category": "INVESTIGATIVE",      "durability":
    4,      "price": 100    },    {      "id": "uvLight",      "title": "UV
    Light",      "description": "Ultra-Violet Light that is used to highlight
    fingerprints and footprints",      "category":
    "INVESTIGATIVE",      "durability": 10,      "price": 120    }  ]}```####
    `GET /shop/categories` - Consumed by Inventory Service**Description:**
    Retrieves all available shop item categories for filtering and organization
    purposes.**Payload:**```jsonNone```**Response:**```json{  "categories":
    [    "INVESTIGATIVE",    "PROTECTIVE",    "COMMUNICATION",    "CONSUMABLES"  ]}```####
    `GET /shop/items/{itemId}` - Consumed by Inventory Service**Description:**
    Retrieves detailed information about a specific shop item by its ID.**Path
    Parameters**:`user_id` - Unique identifier of the shop
    item**Payload:**```jsonNone```**Response:**```json{  "id": "emf",  "title":
    "EMF Reader",  "description": "Measures EMF Level.",  "category":
    "INVESTIGATIVE",  "durability": 5,  "price": 50}```### Consumed API
    Endpoints`None` - Shop Service is primarily a data provider for item catalog
    information.'
