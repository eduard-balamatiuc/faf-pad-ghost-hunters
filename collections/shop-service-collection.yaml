      description: >-
        #### `GET /shop/items` - Consumed by Inventory Service


        **Description:** 


        Retrieves all shop items or filtered items by category. Supports
        optional category query parameter for filtering.


        **Query Parameters**:


        `category` (optional): Category type used for filtering shop items
        (e.g., `INVESTIGATIVE`, `PROTECTIVE`)


        **Payload:**

        ```json

        None

        ```


        **Response:**

        1. No query parameter supplied - `/shop/items` (All Shop Items are
        retrieved):

        ```json

        {
          "shopItems": [
            {
              "id": "emf",
              "title": "EMF Reader",
