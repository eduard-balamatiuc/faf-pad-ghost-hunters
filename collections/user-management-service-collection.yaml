              description: ""
              sortKey: -1758910387163
            method: POST
            body:
              mimeType: text/plain
              text: |-
                {
                  "email": "max@gmail.com",
                  "username": "maxik",
                  "password": "password1234"
                }
            headers:
              - name: Content-Type
                value: application/json
            scripts:
              afterResponse: >-
                if (insomnia.response.code === 201) {
                    const response = insomnia.response.json();
                    insomnia.collectionVariables.set('userId', response.user.id);
                    insomnia.collectionVariables.set('accessToken', response.access_token);
                }
            settings:
              renderRequestBody: true
              encodeUrl: true
              followRedirects: global
              cookies:
                send: true
                store: true
              rebuildPath: true
